<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Software de distribuição de donativos.">
    <meta name="author" content="Hugo Barbato Rodrigues, Beatriz, Carolina e Sistely">

    <title>HelpUs</title>
    
    <!-- Angular FRAMEWORKS-->
    <script src="lib/angular/angular.min.js"></script>
  	<script src="lib/angular-aria/angular-aria.js"></script> 
  	<script src="lib/angular-animate/angular-animate.js"></script> 
  	<script src="lib/angular-material/angular-material.js"></script>
  	<script src="lib/angular-messages/angular-messages.js"></script>
  	<script src="lib/satellizer/satellizer.js"></script>
  	<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  	<link rel="stylesheet" href="lib/angular-material/angular-material.css">
 
    <!-- Aplicação Angular -->
    <script type="text/javascript" src="js/app.js"></script>
    
   
    

</head>

<body >

    
  <div ng-app="ngMaterial">
  

    <form name="myForm">
      
      <md-datepicker name="dateField" ng-model="myDate" md-placeholder="Enter date" required="" md-min-date="minDate" md-max-date="maxDate" md-date-filter="onlyWeekendsPredicate"></md-datepicker>

      <div class="validation-messages" ng-messages="myForm.dateField.$error">
        <div ng-message="valid">The entered value is not a date!</div>
        <div ng-message="required">This date is required!</div>
        <div ng-message="mindate">Date is too early!</div>
        <div ng-message="maxdate">Date is too late!</div>
        <div ng-message="filtered">Only weekends are allowed!</div>
      </div>
    </form>

</div>				

</body>
</html>
